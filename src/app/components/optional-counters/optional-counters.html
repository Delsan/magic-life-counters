<div class="container">
  <div class="poison" *ngIf="optionalCountersService.poisonCounterMenu[playerIndex]">
    <div (click)="decreasePoison()"></div>
    <div class="counter" (touchstart)="poisonCloseTimerStart()" (touchend)="poisonCloseTimerStop()">
      <div class="icon-container">
        <div class="icon"></div>
      </div>
      <div class="separator"></div>
      <div class="number">{{optionalCountersService.poisonCounter[playerIndex]}}</div>
    </div>
    <div (click)="increasePoison()"></div>
  </div>
  <div class="poison" *ngIf="!optionalCountersService.poisonCounterMenu[playerIndex]"
       (touchstart)="poisonCloseTimerStart()" (touchend)="poisonCloseTimerStop()"></div>
  <div class="commander" *ngIf="optionalCountersService.commanderCounterMenu[playerIndex]">
    <div (click)="decreaseCommander()"></div>
    <div class="counter" (touchstart)="commanderCloseTimerStart()" (touchend)="commanderCloseTimerStop()">
      <div class="icon-container">
        <div class="icon"></div>
      </div>
      <div class="separator"></div>
      <div class="number">{{optionalCountersService.commanderCounter[playerIndex]}}</div>
    </div>
    <div (click)="increaseCommander()"></div>
  </div>
  <div class="commander" *ngIf="!optionalCountersService.commanderCounterMenu[playerIndex]"
       (touchstart)="commanderCloseTimerStart()" (touchend)="commanderCloseTimerStop()"></div>
</div>
