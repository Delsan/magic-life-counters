<div class='carousel' #carousel>
  <ul class='panel-container' #container
      (panleft)="mouseDragged($event.deltaX)"
      (panright)="mouseDragged($event.deltaX)"
      (panend)="mouseDropped($event.deltaX)"
      (pancancel)="mouseDropped($event.deltaX)"
  >
    <li class='panel plains' #panel1></li>
    <li class='panel island' #panel2></li>
    <li class='panel forest' #panel3></li>
    <li class='panel mountain' #panel4></li>
    <li class='panel swamp' #panel5></li>
  </ul>
</div>
